extensions: [py]

keywords:
  keyword:
    - regex: "\\bimport\\b"
      color: "#FF1493" # Deep Pink
    - regex: "\\bdef\\b"
      color: "#800080" # Purple
    - regex: "\\bclass\\b"
      color: "#008000" # Green
      bold: true

  comment:
    - regex: "#[^\n]*"
      color: "#808080" # Gray
      italic: true

  string:
    - regex: "\"(\\\\.|[^\"\\\\])*\""
      color: "#E37100" # Orange

  number:
    - regex: "\\b(0b[01]+|0o[0-7]+|0x[0-9a-fA-F]+|\\d+(\\.\\d+)?)\\b"
      color: "#0000FF" # Blue
